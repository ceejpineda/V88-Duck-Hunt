<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Duck Hunt</title>
</head>
<body>
    <audio id='theme' src="./assets/DuckHunt.mp3" preload="auto" loop="loop"></audio>
    <div class="header">
        <h1>Duck Hunt</h1>
    </div>
    <div class="body">
        <div class="mainScreen">
            <div class="score">
                <p>Score: <span id="score"></span></p>
                <p>Difficulty: <span id="difficulty"></span></p>
            </div>
            <div class="mainMenu">
                <h1>Duck Hunt</h1>
                <p>Shoot the ducks before they escape your view!</p>
                <p>Score 300 Points to Win!</p>
                <p>Each duck you shoot is worth 10 points</p>
                <div class="difficulty">
                    <button id="easy">Easy</button>
                    <button id="normal">Normal</button>
                    <button id="hard">Hard</button>
                </div>
            </div>
            <div class="lifePoints">
                <p>Life Points:<span id="hp">❤️❤️❤️❤️❤️</span></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="./icons8-github-60.png" alt="">
        <p><a href='https://github.com/ceejpineda'>ceejpineda</a> on github</p>
    </div>
    
</body>
</html>
